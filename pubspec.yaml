  google_fonts: ^6.3.1
  material_symbols_icons: ^4.2764.0
  dotted_border: ^2.1.0
  image_picker: ^1.2.0

  # Map & Location Packages
  geolocator: ^14.0.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  osm_nominatim: ^4.0.1
  location: ^8.0.1
  flutter_launcher_icons: ^0.13.1
  
