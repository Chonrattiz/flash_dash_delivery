  cloud_firestore: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon" # ตั้งค่าสำหรับ Android
  image_path: "assets/image/logo_flash_dash.png" 
  min_sdk_android: 21



flutter:
