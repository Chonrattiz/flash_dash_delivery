name: flash_dash_delivery
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # แนะนำให้ใช้ช่วงเวอร์ชันที่กว้างขึ้นเล็กน้อย

dependencies:
  flutter:
    sdk: flutter

  # Core & UI Packages
  cupertino_icons: ^1.0.8
